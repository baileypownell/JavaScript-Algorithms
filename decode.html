<!DOCTYPE html>
<html>
<script>

// Decode a string with the knowledge that digits are replaced with letters and vice versa.

function decode(message) {
  message = message.split('');
  let translation = '';
  const table = {
    '0': 'a',
    '1': 'b',
    '2': 'c',
    '3': 'd',
    '4': 'e',
    '5': 'f',
    '6': 'g',
    '7': 'h',
    '8': 'i',
    '9': 'j',
    'a': '0',
    'b': '1',
    'c': '2',
    'd': '3',
    'e': '4',
    'f': '5',
    'g': '6',
    'h': '7',
    'i': '8',
    'j': '9'
  };
  for (let i = 0; i < message.length; i++) {
    if (table.hasOwnProperty(message[i])) {
        translation += table[message[i]];
      } else {
        translation += message[i];
      }
    }
  return translation;
}

console.log(decode("you'll n4v4r 6u4ss 8t: cdja"));



</script>
</html>
