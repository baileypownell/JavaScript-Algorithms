<!DOCTYPE html>
<html>
<script>

function fizzBuzz(num) {
    if (num%3 === 0 && num%5 === 0) {
      console.log("fizzbuzz");
    } else if (num%5 === 0) {
      console.log("buzz");
    } else if (num%3 === 0) {
      console.log("fizz");
    }  else {
      console.log("");
    }
}

fizzBuzz(30);

</script>
</html>
