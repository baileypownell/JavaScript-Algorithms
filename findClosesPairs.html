<!DOCTYPE html>
<html>
<script>

// Given an array of integer numbers, we'd like to find the closest pair of elements that add up to the sum. Return the distance between the closest pair (absolute difference between the two indices). If there isn't a pair that adds up to sum, return -1.

function closestPair(array, num) {
  let distance = -1;
  for (let i = 0; i < array.length; i++) {
    for (let j = i+1; j < array.length; j++) {
      let absDistance = Math.abs(i-j);
      if (array[i] + array[j] === num) {
        if (distance === -1 || absDistance < distance) {
          distance = absDistance;
        }
      }
    }
  }
  console.log(distance);
}

closestPair([1, 0, 2, 4, 3, 0], 5);


</script>
</html>
