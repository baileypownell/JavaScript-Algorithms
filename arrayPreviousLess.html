<h2>Given an array of integers, for each position i, search among the previous positions for the last (from the left) position that contains a smaller value. Sore this value at position i in the answer. If no such value can be found, store -1 instead.</h2>

<script>

// Objective: Given an array of integers, for each position i, search among the previous positions for the last (from the left) position that contains a smaller value. Sore this value at position i in the answer. If no such value can be found, store -1 instead.

function findLastSmallerValue(array) {
  let lastSmallerVal = -1;
  let smallValArray = [];
  for (let i = 0; i < array.length; i ++) {
    if (array[i] > array[i-1]) {
      let lastSmallerVal = array[i-1];
      smallValArray.push(lastSmallerVal);
  } else {
    smallValArray.push(lastSmallerVal);
  }
}
console.log(smallValArray);
}

findLastSmallerValue([3, 5, 2, 4, 5]);

</script>
