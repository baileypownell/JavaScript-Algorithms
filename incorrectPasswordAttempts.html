<!DOCTYPE html>
<html>
<script>

// Implement a function that, given an array of attempts to sign in to an account, if 10 consecutive incorrect attempts are made throughout the day, lock the account. Return true if the account should be locked, and false if it shouldn't be

function lockOut(passcode, attempts) {
  // initialize an array to hold the number of inccorect attempts
  let incorrectAttempts = 0;
  // compare the last ten attempts to the correct passcode, and if there are ten consecutive attempts, lock the account
  for (let i = 0; i < attempts.length; i++) {
    // if an attempt is incorrect, increment the count of wrong attempts
    if (attempts[i] !== passcode) {
      incorrectAttempts++;
      // we don't want to iterate through the whole array if we find ten incorrect attempts, because ten incorrect attempts is sufficient
      // thus, we need to check each time an incorrect passcode is entered, if there are now ten incorrect tries. The function won't need to run any longer, and the account needs to be locked ASAP
      if (incorrectAttempts >= 10) {
        console.log(true);
        return true;
      }
    } else if (attempts[i] === passcode) {
      // if an attempt is correct, make the count equal 0, since we now don't have 10 CONSECUTIVE incorrect attempts (if we had, the code above would have already returned true and we wouldn't be here)
      incorrectAttempts = 0;
    }
  }
  // now, we still need to return 'false' if there aren't ten incorrect incorrectAttempts. So if we've gotten this far in the function, there aren't (the loop would have already stopped running), so now is a great time to return false
  console.log(false);
  return false;
}

lockOut(2649, [1111, 2222, 3333, 4444, 5555, 6666, 7777, 8888, 9999, 1112, 1113]);

</script>
</html>
