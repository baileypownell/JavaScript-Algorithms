<!DOCTYPE html>
<html>
<script>

// Some people are standing in a row in a park. There are trees between them which cannot be moved. Your task is to rearrange the people by their heights in a non-descending order wihout moving the trees. In this case, a tree is represented by -1.

function sort(array) {
  return array.sort((a, b) => {
    return a.length - b.length;
  });
}

console.log(sort(["", "zz", "x",  "exxl", "www"]));



</script>
</html>
