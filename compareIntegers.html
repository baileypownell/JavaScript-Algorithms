<DOCTYPE! html>
<html>

<h2>Compare two integers given as strings. (Compare first string to second, and return either "less", "greater", or "equal".)</h2>

<script>

// Objective: Compare two integers given as strings. (Compare first string to second, and return either "less", "greater", or "equal".)

function compareStrings(a, b) {
  a = parseInt(a);
  b = parseInt(b);
  if ( a>b ) {
    console.log("greater")
  } else if (a === b) {
    console.log("equal")
  } else {
    console.log("less")
  }
}

compareStrings("238", "412");

</script>

</html>
