<!DOCTYPE html>
<html>
<script>

// Function that finds what number(s) is/are missing between 0 and largest value in an array. In writing this function it was importantto me that this function could handle when both multiple numbers are missing AND when those numbers are siblings.

let numberArray = [4, 2, 9, 1, 3]; // missing 5, 6, 7, and 8

function find() {
  // sort the numbers
  numberArray.sort((a,b) => {
    return a-b;
  });
  // check to make sure a number is exactly 1 value greater than its predecessor. If it is not, add 1 less than the current number, and decrement i so that next time the loop runs, it is running on the number that was just added to the array.
  for (let i = 0; i < numberArray.length; i++) {
    let difference = numberArray[i] - numberArray[i-1];
    console.log(difference);
    if ( difference > 1) {
      numberArray.push(numberArray[i]-1);
      i--;
      // order the array again to make sure the number goes where it belongs, and isn't stuck at the end of the array.
      numberArray.sort((a,b) => {
        return a-b;
      });
    }
}
console.log(numberArray);
}

find(numberArray);


</script>
</html>
