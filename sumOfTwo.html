<!DOCTYPE html>
<html>
<script>

// You have two integer arrays, a and b, and an integer target value v. Determine whether there is a pair of numbers, where one number is taken from and the other from b, that can be added together to get a sum of v. Return true if such a pair exists, otherwise return false.

function sumOfTwo(a, b, v) {
  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < b.length; j++) {
      if (a[i] + b[j] === v) {
        return true;
      }
    }
  }
  return false;
}

console.log(sumOfTwo([1, 2, 3], [10, 20, 30, 40, 50], 53));



</script>
</html>
